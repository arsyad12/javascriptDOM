<body>




<div class="scoreboard container d-flex flex-coloumn justify-content-center">


    <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">


    <div class="points col col-auto py-3 d-flex flex-column align-items-center">


        <h2>Player 1</h2>
        <p class="px-3" id="p1-display">0</p>


    <div class="score-btns">
        <button id="btn-p1" class="btn btn-primary">+1</button>
    </div>

</div>


    
    <div class="points col col-auto py-3 d-flex flex-column align-items-center">
      
        <h2>Player 2</h2>
        <p class="px-3" id="p2-display">0</p>


    <div>
        <button id="btn-p2" class="btn btn-primary">+1</button>
    </div>

</div>

</div>
</div>







        <div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">

            <select id="selectPoint" class="form-select">

                <option value="">Select Please</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                
                </select>

        </div>

           
<div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
<button id="reset" class="btn btn-primary">reset</button>
</div>
</div>
</div>
